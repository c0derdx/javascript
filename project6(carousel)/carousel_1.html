<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="gallery">
            <img src="images/1.jpg" alt="" class="gallery-image" width="600px">
            <img src="images/2.jpg" alt="" class="gallery-image" width="600px">
            <img src="images/3.jpg" alt="" class="gallery-image" width="600px">
            <img src="images/4.jpg" alt="" class="gallery-image" width="600px">
        </div>
    </div>
    <button class="prev-btn" id="#prev-btn" onclick="prev()"><img src="images/left.png" alt=""></button>
    <button class="next-btn" id="#next-btn" onclick="next()"><img src="images/right.png" alt=""></button>
    <script src="app.js" defer></script>
</body>
</html>
